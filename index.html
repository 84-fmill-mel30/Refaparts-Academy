<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaccionaria Millán | Catálogo Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --dark: #0a0a0a; --white: #ffffff; --gold: #ffcc00; }
        body { background: var(--dark); color: var(--white); font-family: 'Roboto', sans-serif; margin: 0; padding-bottom: 50px; }
        .header { background: #000; padding: 20px; text-align: center; border-bottom: 4px solid var(--red); box-shadow: 0 5px 15px rgba(255,0,0,0.3); }
        h1 { font-family: 'Orbitron'; color: var(--red); text-shadow: 0 0 10px var(--red); margin: 0; }
        .video-container { width: 100%; max-width: 800px; margin: 20px auto; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        video { width: 100%; display: block; }
        .container { padding: 20px; max-width: 900px; margin: auto; }
        .search-box { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        input, select { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--red); }
        .btn-search { background: var(--red); color: #fff; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .btn-search:hover { background: #b30000; transform: scale(1.02); }
        .part-card { background: #1a1a1a; padding: 20px; border-radius: 10px; border-left: 5px solid var(--red); display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .price { color: var(--gold); font-weight: bold; font-size: 1.3rem; }
        .btn-wa { background: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1>REFACCIONARIA MILLÁN</h1>
        <p style="color:var(--gold); font-size:0.7rem; letter-spacing:3px;">EL CORAZÓN DE TU MOTOR</p>
    </div>

    <div class="container">
        <div class="video-container">
            <video controls poster="portada_propart_intro.gif">
                <source src="video_millan.mp4" type="video/mp4">
            </video>
        </div>

        <div class="search-box">
    <h3 style="margin-top:0; color:var(--red); font-family:'Orbitron'; text-align:center;">BUSCADOR DE EXISTENCIAS</h3>
    
    <select id="marca">
        <option value="">-- Selecciona Marca --</option>
        <option value="nissan">NISSAN</option>
        <option value="vw">VOLKSWAGEN</option>
        <option value="chevrolet">CHEVROLET</option>
        <option value="ford">FORD</option>
        <option value="toyota">TOYOTA</option>
        <option value="honda">HONDA</option>
        <option value="mazda">MAZDA</option>
        <option value="kia">KIA / HYUNDAI</option>
        <option value="dodge_jeep">DODGE / JEEP / CHRYSLER</option>
        <option value="marcas_chinas">MG / CHIREY / JAC</option>
    </select>
    
    <input type="text" id="modelo" placeholder="Modelo y Año (Ej: Sentra 2018)">
    <input type="text" id="pieza" placeholder="¿Qué pieza buscas?">
    <button class="btn-search" onclick="buscar()">CONSULTAR PIEZA</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        <script>
    <script>
    // Diccionario de imágenes ilustrativas (Links públicos para que no pesen)
    const imagenesPiezas = {
        "bobina": "https://cdn-icons-png.flaticon.com/512/3226/3226526.png",
        "bujia": "https://cdn-icons-png.flaticon.com/512/1700/1700201.png",
        "alternador": "https://cdn-icons-png.flaticon.com/512/2160/2160673.png",
        "frenos": "https://cdn-icons-png.flaticon.com/512/1048/1048451.png",
        "computadora": "https://cdn-icons-png.flaticon.com/512/1000/1000788.png",
        "sensor": "https://cdn-icons-png.flaticon.com/512/2540/2540201.png",
        "marcha": "https://cdn-icons-png.flaticon.com/512/1048/1048386.png",
        "default": "https://cdn-icons-png.flaticon.com/512/702/702331.png" // Icono de refacción general
    };

    function buscar() {
        const marca = document.getElementById('marca').value;
        const modeloAño = document.getElementById('modelo').value.toLowerCase(); // Aquí entra modelo y año
        const pieza = document.getElementById('pieza').value.toLowerCase();
        const resArea = document.getElementById('resultado');

        if(!marca || !modeloAño || !pieza) {
            return alert("Socio, necesito Marca, Modelo/Año y la Pieza para cotizar.");
        }

        // 1. Detectar imagen según lo que escribió el usuario
        let imgUrl = imagenesPiezas.default;
        for (let clave in imagenesPiezas) {
            if (pieza.includes(clave)) {
                imgUrl = imagenesPiezas[clave];
                break;
            }
        }

        // 2. Lógica de existencias (Simulada)
        let entrega = "ENTREGA INMEDIATA";
        let color = "#0f0"; // Verde

        // Si el modelo es muy viejo (ej. 1990) o muy nuevo (2025), marcar como pedido especial
        if (modeloAño.match(/(19[0-8][0-9]|202[5-9])/)) {
            entrega = "SOBRE PEDIDO (24 HORAS)";
            color = "var(--blue)";
        }

        resArea.innerHTML = `
            <div class="part-card" style="display: flex; align-items: center; background: #111; padding: 15px; border-radius: 12px; border-left: 5px solid var(--red); margin-top: 15px; animation: slideIn 0.3s ease-out;">
                
                <img src="${imgUrl}" style="width: 60px; height: 60px; margin-right: 15px; filter: drop-shadow(0 0 5px var(--red));">
                
                <div style="flex-grow: 1;">
                    <b style="color: var(--red); font-size: 1.1rem; text-transform: uppercase;">${pieza}</b><br>
                    <small style="color: #eee;">APLICACIÓN: ${marca.toUpperCase()} - ${modeloAño.toUpperCase()}</small><br>
                    <span style="font-size: 0.7rem; color: ${color}; font-weight: bold; letter-spacing: 1px;">${entrega}</span>
                </div>

                <a href="https://wa.me/527776838196?text=Cotización_Millán:_Busco_${pieza}_para_${marca}_${modeloAño}" 
                   class="btn-wa" style="background:#25d366; padding: 12px; border-radius: 8px; text-decoration: none; color: white; font-weight: bold; font-size: 0.7rem; text-align: center;">
                   COTIZAR
                </a>
            </div>
        `;
    }
</script>

<style>
@keyframes slideIn {
    from { transform: translateX(-20px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}
</style>
    </script>
</body>
</html>
