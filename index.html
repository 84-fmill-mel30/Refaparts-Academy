<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaccionaria Mill√°n | Cat√°logo Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --dark: #0a0a0a; --white: #ffffff; --gold: #ffcc00; }
        body { background: var(--dark); color: var(--white); font-family: 'Roboto', sans-serif; margin: 0; padding-bottom: 50px; }
        .header { background: #000; padding: 20px; text-align: center; border-bottom: 4px solid var(--red); box-shadow: 0 5px 15px rgba(255,0,0,0.3); }
        h1 { font-family: 'Orbitron'; color: var(--red); text-shadow: 0 0 10px var(--red); margin: 0; }
        .video-container { width: 100%; max-width: 800px; margin: 20px auto; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        video { width: 100%; display: block; }
        .container { padding: 20px; max-width: 900px; margin: auto; }
        .search-box { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        input, select { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--red); }
        .btn-search { background: var(--red); color: #fff; border: none; padding: 18px; width: 100%; border-radius: 8px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .btn-search:hover { background: #b30000; transform: scale(1.02); }
        .part-card { background: #1a1a1a; padding: 20px; border-radius: 10px; border-left: 5px solid var(--red); display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .price { color: var(--gold); font-weight: bold; font-size: 1.3rem; }
        .btn-wa { background: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1>REFACCIONARIA MILL√ÅN</h1>
        <p style="color:var(--gold); font-size:0.7rem; letter-spacing:3px;">EL CORAZ√ìN DE TU MOTOR</p>
    </div>

    <div class="container">
        <div class="video-container">
            <video controls poster="portada_propart_intro.gif">
                <source src="video_millan.mp4" type="video/mp4">
            </video>
        </div>

        <div class="search-box">
    <h3 style="margin-top:0; color:var(--red); font-family:'Orbitron'; text-align:center;">BUSCADOR DE EXISTENCIAS</h3>
    
    <select id="marca">
        <option value="">-- Selecciona Marca --</option>
        <option value="nissan">NISSAN</option>
        <option value="vw">VOLKSWAGEN</option>
        <option value="chevrolet">CHEVROLET</option>
        <option value="ford">FORD</option>
        <option value="toyota">TOYOTA</option>
        <option value="honda">HONDA</option>
        <option value="mazda">MAZDA</option>
        <option value="kia">KIA / HYUNDAI</option>
        <option value="dodge_jeep">DODGE / JEEP / CHRYSLER</option>
        <option value="marcas_chinas">MG / CHIREY / JAC</option>
    </select>
    
    <input type="text" id="modelo" placeholder="Modelo y A√±o (Ej: Sentra 2018)">
    <input type="text" id="pieza" placeholder="¬øQu√© pieza buscas?">
    <button class="btn-search" onclick="buscar()">CONSULTAR PIEZA</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        // --- ESTA ES TU NUEVA ECU (DENTRO DE <script>) ---

const cobertura = {
    "nissan": ["Sentra", "Tsuru", "March", "Versa", "Tiida", "NP300", "Altima", "X-Trail", "Pathfinder"],
    "vw": ["Jetta (A3, A4, A6)", "Golf", "Gol", "Vento", "Polo", "Passat", "Tiguan", "Beetle", "Pointer"],
    "chevrolet": ["Aveo", "Spark", "Chevy (C1, C2, C3)", "Sonic", "Trax", "Cruze", "Equinox", "Silverado", "Captiva"],
    "ford": ["Fiesta", "Figo", "Focus", "EcoSport", "Escape", "F-150", "Explorer", "Mustang", "Ranger"],
    "honda": ["Civic", "CR-V", "Accord", "Fit", "HR-V", "City"],
    "toyota": ["Corolla", "Hilux", "Tacoma", "RAV4", "Yaris", "Camry", "Sienna"],
    "kia": ["Rio", "Forte", "Sportage", "Seltos", "Soul"],
    "hyundai": ["Grand i10", "Accent", "Tucson", "Santa Fe", "Elantra"],
    "mazda": ["Mazda 3", "Mazda 2", "CX-5", "CX-3", "CX-9"],
    "dodge_jeep": ["Ram", "Journey", "Grand Cherokee", "Wrangler", "Attitude", "Neon"],
    "marcas_chinas": ["MG5", "MG ZS", "Chirey Tiggo", "Omoda", "BAIC", "JAC Sei"]
};

function buscar() {
    const marcaSel = document.getElementById('marca').value.toLowerCase();
    const modeloInput = document.getElementById('modelo').value.toLowerCase();
    const piezaInput = document.getElementById('pieza').value.toLowerCase();
    const resArea = document.getElementById('resultado');

    if(!marcaSel || !modeloInput || !piezaInput) {
        return alert("Socio, llena Marca, Modelo y Pieza.");
    }

    let mensajeExistencia = "‚úÖ DISPONIBLE EN ALMAC√âN";
    let colorPrecio = "var(--gold)";

    // L√≥gica para detectar si es un modelo que tenemos mapeado
    const esModeloConocido = cobertura[marcaSel] ? cobertura[marcaSel].some(m => modeloInput.includes(m.toLowerCase())) : false;

    if(!esModeloConocido) {
        mensajeExistencia = "üì¶ PEDIDO ESPECIAL (24-48 HRS)";
        colorPrecio = "#00f3ff"; 
    }

    resArea.innerHTML = `
        <div class="part-card" style="border-left: 5px solid var(--red); background: #1a1a1a; padding: 15px; border-radius: 10px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <b style="color:var(--red); font-size: 1.1rem;">${piezaInput.toUpperCase()}</b><br>
                <small style="color:#aaa;">PARA ${marcaSel.toUpperCase()} ${modeloInput.toUpperCase()}</small><br>
                <span style="color:${colorPrecio}; font-weight:bold; font-size:0.7rem;">${mensajeExistencia}</span>
            </div>
            <a href="https://wa.me/527776838196?text=Cotizaci√≥n_Mill√°n:_Busco_${piezaInput}_para_${marcaSel}_${modeloInput}" 
               style="background:#25d366; color:white; padding:10px; border-radius:5px; text-decoration:none; font-weight:bold; font-size:0.8rem;">WHATSAPP</a>
        </div>
 `;
    }
    </script>
</body>
</html>
